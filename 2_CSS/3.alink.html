<html lang="ko">

		<title>css 메뉴</title>
		<style>
			ul {
				list-style: none;
			}
			ul li {    
				float:left;
			}
			a {
				display:block;
				padding:10px 20px;
			}
			

		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">김미현1</a></li>
				<li><a href="#">김미현2</a></li>
				<li><a href="#">김미현3</a></li>
				<li><a href="#">김미현4</a></li>
			</ul>
		</nav>
	</body>
</html>
